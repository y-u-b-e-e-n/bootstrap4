<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 폰트+플러그인 삽입 -->
    
    <link rel="stylesheet" href="css/bootstrap_4.6.css">
    <link rel="stylesheet" href="plugin/aos/aos_2.3.1.css">
    <link rel="stylesheet" href="plugin/swifer/swiper-bundle_8.2.4.css">
    <link rel="stylesheet" href="css/basic.css">
    
    <script src="plugin/swifer/swiper-bundle.min.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="plugin/aos/aos_2.3.1.js"></script>
    <script src="js/basic.js"></script>
</head>
<body>
    <!--광고웹앱 특성상 (빠른랜딩) 
        메인 슬라이드 제이쿼리 지양한 플러그인 사용함-->
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>

        <div class="swiper-pagination"></div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <div class="swiper-scrollbar"></div>
      </div>
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            //   direction: 'vertical',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
            });
    </script>
</body>
</html>
